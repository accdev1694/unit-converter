<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Enter a Number to Convert</h1>
      <input type="number" id="input-num" value="0" />
      <div class="main">
        <div class="length">
          <h3>Length (Meters/Feet)</h3>
          <p>
            <span class="fro" id="from-meters">0</span> meters =
            <span class="to" id="to-feet">0.000</span> feet ||
            <span class="fro" id="from-feet">0</span> feet =
            <span class="to" id="to-meters">0.000</span> meters
          </p>
        </div>

        <div class="volume">
          <h3>Volume (Gallons/Litres)</h3>
          <p>
            <span class="fro" id="from-gallons">0</span> gallons =
            <span class="to" id="to-litres">0.000</span> litres ||
            <span class="fro" id="from-litres">0</span> litres =
            <span class="to" id="to-gallons">0.000</span> gallons
          </p>
        </div>

        <div class="weigth">
          <h3>Weigth (Pounds/Kilograms)</h3>
          <p>
            <span class="fro" id="from-pounds">0</span> pounds =
            <span class="to" id="to-kilograms">0.000</span> kilograms ||
            <span class="fro" id="from-kilograms">0</span> kilograms =
            <span class="to" id="to-pounds">0.000</span> pounds
          </p>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
